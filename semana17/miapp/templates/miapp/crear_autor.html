{% extends 'miapp/base.html' %}

{% block title %}Nuevo Autor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">ðŸ‘¤ Agregar Nuevo Autor</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido</label>
                            {{ form.apellido }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha Nacimiento</label>
                            {{ form.fecha_nacimiento }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nacionalidad</label>
                            {{ form.nacionalidad }}
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'miapp:lista_autores' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Autor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
